name: 上传到服务器

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 安装 Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install

      - name: 构建 Astro 项目
        run: npm run build

      - name: 上传到服务器
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
        run: scp -r ./dist/* $USER@$HOST:$TARGET_DIR
